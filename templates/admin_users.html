<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin â€¢ Users</title>
    <link rel="icon" type="image/png" href="/static/autoprudente-favicon.png?v=2" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      img[alt="Profile"], img[src*="profile"], .profile-picture {
        border-radius: 50% !important;
      }
    </style>
    <script>
      if (window.location.search.includes("iframe=1")) {
        document.addEventListener("DOMContentLoaded", function() {
          const header = document.querySelector("header");
          if (header) header.style.display = "none";
        });
      }
    </script>
  </head>
  <body class="min-h-screen bg-gray-50">
    <header class="bg-[#009cb6] border-b">
      <div class="mx-auto max-w-4xl px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <a href="/"><img src="/static/ap-heather.png" alt="Car Rental Tracker" class="h-12 w-auto" /></a>
        </div>
        <nav class="flex items-center gap-3">
          <a href="/" class="p-2 text-white/90 hover:text-white hover:bg-white/10 transition-all" title="Home">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
          </a>
          <form method="post" action="/logout">
            <button type="submit" class="p-2 text-white/90 hover:text-white hover:bg-white/10 transition-all" title="Logout">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
            </button>
          </form>
        </nav>
      </div>
    </header>
    <main class="mx-auto max-w-4xl px-4 py-6">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <h2 class="text-lg font-semibold">Users</h2>
          <a href="/admin/users/new" class="px-2 py-1 rounded border border-[#009cb6] text-[#009cb6] text-xs bg-white hover:bg-[#f6b511] hover:border-[#f6b511] hover:text-white focus:bg-[#f6b511] focus:border-[#f6b511] focus:text-white active:bg-[#f6b511] transition-colors">New User</a>
        </div>
      </div>
      <div class="overflow-x-auto bg-white rounded shadow p-4">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="text-left px-4 py-2">Username</th>
              <th class="text-left px-4 py-2">Name</th>
              <th class="text-left px-4 py-2">Admin</th>
              <th class="text-left px-4 py-2">Enabled</th>
              <th class="text-left px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for u in users %}
            <tr class="border-t">
              <td class="px-4 py-2">{{ u.username }}</td>
              <td class="px-4 py-2">{{ u.first_name }} {{ u.last_name }}</td>
              <td class="px-4 py-2">{% if u.is_admin %}Yes{% else %}No{% endif %}</td>
              <td class="px-4 py-2">{% if u.enabled %}Yes{% else %}No{% endif %}</td>
              <td class="px-4 py-2">
                <div class="flex items-center gap-3">
                  <a class="text-[#009cb6] hover:underline" href="/admin/users/{{ u.id }}/edit">Edit</a>
                  <form method="post" action="/admin/users/{{ u.id }}/toggle-enabled">
                    <button class="text-xs px-2 py-1 rounded border" type="submit">{% if u.enabled %}Disable{% else %}Enable{% endif %}</button>
                  </form>
                  <form method="post" action="/admin/users/{{ u.id }}/reset-password" onsubmit="return confirm('Send a reset password email to {{ u.email or 'this user' }}?');">
                    <button class="text-xs px-2 py-1 rounded border" type="submit">Reset password</button>
                  </form>
                  <form method="post" action="/admin/users/{{ u.id }}/delete" onsubmit="return confirm('Delete user {{ u.username }}?');">
                    <button class="text-xs px-2 py-1 rounded border border-red-300 text-red-700" type="submit">Delete</button>
                  </form>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </body>
 </html>
