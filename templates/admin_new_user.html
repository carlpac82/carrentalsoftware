<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin â€¢ New User</title>
    <link rel="icon" type="image/png" href="/static/autoprudente-favicon.png?v=2" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      img[alt="Profile"], img[src*="profile"], .profile-picture {
        border-radius: 50% !important;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <header class="bg-[#009cb6] border-b">
      <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="/static/ap-heather.png" alt="Car Rental Tracker" class="h-12 w-auto" />
          <h1 class="text-white text-sm font-medium">Admin</h1>
        </div>
        <nav class="flex items-center gap-3">
          <a href="/admin/users" class="hover:underline">Users</a>
          <a href="/admin/car-groups" class="hover:underline">Vehicles</a>
          <a href="/admin/settings" class="hover:underline">Price Adj</a>
          <a href="/" class="p-2 text-white/90 hover:text-white hover:bg-white/10 transition-all" title="Home"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></a>
          <form method="post" action="/logout"><button type="submit" class="p-2 text-white/90 hover:text-white hover:bg-white/10 transition-all" title="Logout"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg></button></form>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-3xl px-4 py-6">
      <h2 class="text-lg font-semibold mb-4">Create User</h2>
      {% if error %}
      <div class="mb-3 p-3 rounded bg-red-50 text-red-700 text-sm">{{ error }}</div>
      {% endif %}
      <form method="post" action="/admin/users/new" enctype="multipart/form-data" class="space-y-4 bg-white rounded shadow p-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input name="username" required class="mt-1 w-full rounded border-gray-300" />
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-medium text-gray-700">First name</label>
            <input name="first_name" class="mt-1 w-full rounded border-gray-300" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Last name</label>
            <input name="last_name" class="mt-1 w-full rounded border-gray-300" />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" class="mt-1 w-full rounded border-gray-300" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Mobile</label>
            <input name="mobile" class="mt-1 w-full rounded border-gray-300" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Profile picture</label>
          <input type="file" accept="image/*" name="picture" class="mt-1" />
        </div>
        <div class="flex items-center gap-2">
          <input id="is_admin" type="checkbox" name="is_admin" value="1" class="rounded border-gray-300" />
          <label for="is_admin" class="text-sm">Grant admin access</label>
        </div>
        <div class="pt-2">
          <button class="px-4 py-2 bg-[#009cb6] text-white rounded">Create</button>
          <a href="/admin/users" class="ml-2 text-sm text-gray-700 hover:underline">Cancel</a>
        </div>
        <p class="text-xs text-gray-500">A random password will be generated. If SMTP is configured, the user will receive an email with credentials.</p>
      </form>
    </main>
  </body>
</html>
