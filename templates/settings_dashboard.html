<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings • Auto Prudente</title>
    <link rel="icon" type="image/png" href="/static/autoprudente-favicon.png?v=2" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      img[alt="Profile"], img[src*="profile"], .profile-picture {
        border-radius: 50% !important;
      }
    </style>
    <style>
        * { 
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            border-radius: 0 !important;
        }
        .menu-item {
            transition: all 0.15s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
        }
        .menu-item:hover {
            background-color: rgba(244, 173, 15, 0.08);
            border-left-color: rgba(244, 173, 15, 0.3);
        }
        .menu-item.active {
            background-color: rgba(244, 173, 15, 0.12);
            border-left-color: #f4ad0f;
            font-weight: 500;
        }
        .menu-item svg {
            stroke-width: 1.5;
        }
        
        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            .mx-auto.max-w-7xl { padding-left: 0 !important; padding-right: 0 !important; }
            .flex.gap-6 { flex-direction: column !important; gap: 0 !important; }
            
            /* Hide sidebar on mobile - use menu instead */
            aside { display: none !important; }
            
            /* Full width iframe on mobile */
            main.flex-1 { width: 100% !important; }
            #content-area { padding: 0.5rem !important; border-radius: 0 !important; }
            #content-area iframe { height: calc(100vh - 120px) !important; }
            
            .desktop-nav { display: none !important; }
            .mobile-menu-btn { display: block !important; }
            header img { max-height: 36px !important; }
            
            /* Mobile menu items larger */
            .mobile-menu a { font-size: 18px; padding: 20px; }
        }
        
        .mobile-menu-btn { display: none; background: none; border: none; color: white; padding: 8px; }
        .mobile-menu { display: none; position: fixed; inset: 0; background: #009cb6; z-index: 9999; }
        .mobile-menu.active { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; padding: 20px; }
        .mobile-menu a { color: white; font-size: 20px; padding: 16px; width: 100%; text-align: center; border-radius: 8px; transition: background 0.2s; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .mobile-menu a:hover { background: rgba(255,255,255,0.1); }
        .mobile-menu a svg { color: #f4ad0f; width: 24px; height: 24px; }
        .mobile-menu-close { position: absolute; top: 20px; right: 20px; background: none; border: none; color: #f4ad0f; font-size: 32px; cursor: pointer; }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-[#009cb6] border-b">
        <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="/" title="Home">
                    <img src="/static/ap-heather.png" alt="Auto Prudente" class="h-12 w-auto" />
                </a>
            </div>
            <button class="mobile-menu-btn" onclick="document.getElementById('mobileMenu').classList.add('active')" aria-label="Menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            
            <nav class="flex items-center gap-3 desktop-nav">
                <a href="/" class="p-2 text-white/90 hover:text-white hover:bg-white/10 transition-all" title="Home">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                </a>
                <form method="post" action="/logout">
                    <button type="submit" class="p-2 text-white/90 hover:text-white hover:bg-white/10 transition-all" title="Logout">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </button>
                </form>
            </nav>
        </div>
    </header>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="mobile-menu-close" onclick="closeMobileMenu()">×</button>
        <div style="color: #f4ad0f; font-weight: 600; padding: 10px; font-size: 14px; text-transform: uppercase;">Settings</div>
        <a href="/" onclick="closeMobileMenu()" class="flex items-center justify-center gap-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span>Home</span>
        </a>
        <a href="#" onclick="closeMobileMenu(); loadSection('users')" class="flex items-center justify-center gap-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
            <span>Users</span>
        </a>
        <a href="#" onclick="closeMobileMenu(); loadSection('vehicles')" class="flex items-center justify-center gap-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/></svg>
            <span>Vehicles</span>
        </a>
        <a href="#" onclick="closeMobileMenu(); loadSection('price-adjustment')" class="flex items-center justify-center gap-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            <span>Price Adjustment</span>
        </a>
        <a href="#" onclick="closeMobileMenu(); loadSection('price-validation')" class="flex items-center justify-center gap-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            <span>Price Validation</span>
        </a>
        <a href="#" onclick="closeMobileMenu(); loadSection('price-automation-settings')" class="flex items-center justify-center gap-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            <span>Settings</span>
        </a>
        <a href="#" onclick="event.preventDefault(); document.querySelector('form[action=\"/logout\"]').submit();" class="flex items-center justify-center gap-3" style="border-top: 1px solid rgba(255,255,255,0.2); margin-top: 10px;">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
            <span>Logout</span>
        </a>
    </div>
    
    <script>
        function closeMobileMenu() {
            document.getElementById('mobileMenu').classList.remove('active');
        }
    </script>

    <!-- Main Content with Sidebar -->
    <div class="mx-auto max-w-7xl px-4 py-6">
        <div class="flex gap-6">
            <!-- Sidebar Menu -->
            <aside class="w-64 flex-shrink-0">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden sticky top-6">
                    <div class="bg-[#009cb6] px-4 py-3 border-b-2 border-[#f4ad0f]">
                        <h2 class="text-white font-medium text-base tracking-wide uppercase">Settings</h2>
                    </div>
                    <nav class="py-2">
                        <div class="menu-item active" onclick="loadSection('users')">
                            <div class="flex items-center gap-3 px-4 py-3 text-gray-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                </svg>
                                <span>Users</span>
                            </div>
                        </div>
                        <div class="menu-item" onclick="loadSection('vehicles')">
                            <div class="flex items-center gap-3 px-4 py-3 text-gray-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                                </svg>
                                <span>Vehicles</span>
                            </div>
                        </div>
                        <div class="menu-item" onclick="loadSection('price-adjustment')">
                            <div class="flex items-center gap-3 px-4 py-3 text-gray-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span>Price Adjustment</span>
                            </div>
                        </div>
                        <div class="menu-item" onclick="loadSection('price-validation')">
                            <div class="flex items-center gap-3 px-4 py-3 text-gray-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span>Price Validation</span>
                            </div>
                        </div>
                        <div class="menu-item" onclick="loadSection('price-automation-settings')">
                            <div class="flex items-center gap-3 px-4 py-3 text-gray-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                <span>Automated Price Settings</span>
                            </div>
                        </div>
                    </nav>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="flex-1 min-w-0">
                <div id="content-area" class="bg-white rounded-lg shadow-sm p-6">
                    {% if section == 'profile' and current_user %}
                    <iframe src="/admin/users/{{ current_user['id'] }}/edit?iframe=1" class="w-full border-0" style="height: 85vh; width: 100%;"></iframe>
                    {% else %}
                    <iframe src="/admin/users?iframe=1" class="w-full border-0" style="height: 85vh; width: 100%;"></iframe>
                    {% endif %}
                </div>
            </main>
        </div>
    </div>

    <script>
        function loadSection(section) {
            console.log('[LOAD] Section:', section);
            
            // Update active menu item
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Show loading
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="flex items-center justify-center h-64">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#009cb6] mx-auto mb-4"></div>
                        <p class="text-gray-500">Loading ${section}...</p>
                    </div>
                </div>
            `;
            
            // Map sections to URLs
            const urls = {
                'users': '/admin/users?iframe=1',
                'vehicles': '/admin/vehicles-editor?iframe=1',
                'price-adjustment': '/admin/settings?iframe=1',
                'price-validation': '/admin/price-validation?iframe=1',
                'price-automation-settings': '/admin/price-automation-settings?iframe=1'
            };
            
            const url = urls[section];
            if (!url) {
                contentArea.innerHTML = '<p class="text-red-500">Section not found</p>';
                return;
            }
            
            // Load content via iframe (fixed height, no onload to avoid loops)
            contentArea.innerHTML = `<iframe src="${url}" class="w-full border-0" style="height: 85vh; width: 100%;"></iframe>`;
        }
        
        // Users already loaded in HTML, no need for DOMContentLoaded
    </script>
</body>
</html>
