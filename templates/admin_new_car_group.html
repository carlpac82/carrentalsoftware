<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>New Vehicle - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
      img[alt="Profile"], img[src*="profile"], .profile-picture {
        border-radius: 50% !important;
      }
    </style>
</head>
<body class="bg-gray-50">
  <header style="background:#009cb6;" class="w-full py-3">
    <div class="mx-auto max-w-6xl px-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="/"><img src="/static/ap-heather.png" alt="Car Rental Tracker" class="h-12 w-auto" /></a>
      </div>
      <nav class="flex items-center gap-3">
        <a href="/admin/users" class="hover:underline">Users</a>
        <a href="/admin/car-groups" class="hover:underline">Vehicles</a>
        <a href="/admin/settings" class="hover:underline">Price Adj</a>
        <a href="/" class="p-2 text-white/90 hover:text-white hover:bg-white/10 transition-all" title="Home"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></a>
        <form method="post" action="/logout"><button type="submit" class="p-2 text-white/90 hover:text-white hover:bg-white/10 transition-all" title="Logout"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg></button></form>
      </nav>
    </div>
  </header>
  <main class="mx-auto max-w-2xl px-4 py-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">New Vehicle</h1>
    {% if error %}
    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">{{error}}</div>
    {% endif %}
    <form method="post" class="bg-white shadow rounded-lg p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Code *</label>
        <input name="code" required class="w-full border-gray-300 rounded-md shadow-sm" placeholder="e.g., B1, D, F"/>
        <p class="text-xs text-gray-500 mt-1">Unique code (will be uppercase)</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Name *</label>
        <input name="name" required class="w-full border-gray-300 rounded-md shadow-sm" placeholder="e.g., Fiat Panda"/>
        <p class="text-xs text-gray-500 mt-1">Brand and Model will be extracted automatically (e.g., Fiat = brand, Panda = model)</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Photo URL</label>
        <input name="photo_url" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="https://example.com/car.jpg"/>
        <p class="text-xs text-gray-500 mt-1">URL of vehicle photo</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea name="description" rows="2" class="w-full border-gray-300 rounded-md shadow-sm"></textarea>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Seats</label>
          <input name="seats" type="number" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="4"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Doors</label>
          <input name="doors" type="number" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="4"/>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Transmission</label>
          <select name="transmission" class="w-full border-gray-300 rounded-md shadow-sm">
            <option value="">Any</option>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Sort Order</label>
          <input name="sort_order" type="number" value="0" class="w-full border-gray-300 rounded-md shadow-sm"/>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex items-center">
          <input name="is_automatic" type="checkbox" class="rounded border-gray-300 mr-2"/>
          <label class="text-sm text-gray-700 font-medium">ðŸ”„ Automatic Vehicle</label>
        </div>
        <p class="text-xs text-gray-500">Check this for automatic transmission vehicles (helps with categorization)</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <input name="category" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="e.g., Economy, SUV"/>
      </div>
      <div class="flex items-center">
        <input name="enabled" type="checkbox" checked class="rounded border-gray-300 mr-2"/>
        <label class="text-sm text-gray-700">Enabled</label>
      </div>
      <div class="flex gap-3 pt-4">
        <button type="submit" class="px-4 py-2 bg-[#009cb6] text-white rounded hover:bg-[#f4ad0f] transition-colors">Create</button>
        <a href="/admin/car-groups" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
